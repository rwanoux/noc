<form class="{{cssClass}}" autocomplete="off">

  <nav class="sheet-tabs tabs" data-group="primary">
    {{!-- Default tab is specified in actor-sheet.mjs --}}
    <a class="item" data-tab="description">Description</a>
    <a class="item" data-tab="details">DÃ©tails</a>
  </nav>

  {{!-- Sheet Body --}}
  <section class="sheet-body">
    <input class="item-name" name="name" type="text" value="{{document.name}}"
      placeholder="Name"/>
    <img class="item-img" src="{{document.img}}" data-edit="img"
      title="{{document.name}}" />


    <div class="tab description" data-group="primary" data-tab="description">
      <p>{{{document.system.description}}}</p>
    </div>


    <div class="tab details" data-group="primary" data-tab="details">
      <div class="form-group">
        <h4>description</h4>
        {{editor document.system.description target="system.description"
        button=true editable=editable
        engine="prosemirror" collaborate=false}}
      </div>

      <div class="form-group">
    </div>

  </section>
</form>
