name: Syndicaliste
type: archetype
img: systems/noc/asset/default_icons/question_mark.webp
system:
  description: >-
    <p><span class="fontstyle0">Défenseur du droit des travailleurs, des classes
    populaires ou des campagnes, le Syndicaliste comble les vides laissés par
    l’Administration. Certains sont suffisamment prudents et modérés pour se
    contenter des maigres progrès sociaux que leur offre parfois l’Effort.
    D’autres prennent plutôt le maquis, pour organiser la lutte depuis des
    ateliers de reprographie clandestins ou des cabales hypogéennes.</span></p>
